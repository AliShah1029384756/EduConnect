<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f4f9;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .btn-upload {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container text-center">
        <!-- Profile Picture -->
        <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        
        <!-- File Upload Input -->
        <input type="file" id="profilePicInput" class="btn btn-primary btn-upload">
        
        <h2>John Doe</h2>
        <p>Email: johndoe@gmail.com</p>
        <p>Course: Computer Science</p>
        
        <!-- Edit Profile Form -->
        <form id="editProfileForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" value="John Doe" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" value="johndoe@gmail.com" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
    </div>

    <script>
        // File Upload and Preview
        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const imgURL = URL.createObjectURL(file);
                document.getElementById('profilePicPreview').src = imgURL;
            }
        });
    </script>
</body>
</html>
