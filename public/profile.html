<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button:hover {
            background: #2575fc;
            transition: 0.3s ease-in-out;
        }
        p a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <img src="logo.png" alt="EduConnect Logo">
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p class="mt-3"><a href="#" id="show-forgot">Forgot Password?</a> | <a href="#" id="show-signup">Sign Up</a></p>
        </form>
    </div>
    
    <script>
        function loadForm(content) {
            document.getElementById("auth-container").innerHTML = content;
            attachEventListeners();
        }

        function attachEventListeners() {
            document.getElementById("show-signup")?.addEventListener("click", (e) => {
                e.preventDefault();
                loadForm(`
                    <img src="logo.png" alt="EduConnect Logo">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="mb-3"><input type="text" class="form-control" placeholder="Full Name" required></div>
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" class="form-control" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        <p class="mt-3"><a href="#" id="show-signin">Back to Sign In</a></p>
                    </form>
                `);
            });
            
            document.getElementById("show-forgot")?.addEventListener("click", (e) => {
                e.preventDefault();
                loadForm(`
                    <img src="logo.png" alt="EduConnect Logo">
                    <h2>Forgot Password</h2>
                    <form id="forgot-form">
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Enter Your Email" required></div>
                        <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                        <p class="mt-3"><a href="#" id="show-signin">Back to Sign In</a></p>
                    </form>
                `);
            });
            
            document.getElementById("show-signin")?.addEventListener("click", (e) => {
                e.preventDefault();
                loadForm(document.getElementById("auth-container").dataset.signin);
            });
        }

        document.getElementById("auth-container").dataset.signin = document.getElementById("auth-container").innerHTML;
        attachEventListeners();
    </script>
</body>
</html>
